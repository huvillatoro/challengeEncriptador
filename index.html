<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <main>
        <section class="principal">
            <div class="logo-alura">
                <h1><img src="imagenes/Logo.png" alt=""></h1>
            </div>
            <div class="contenido-form">
                <form>
                    <div>
                       <textarea name="" id="textoUsuario" placeholder="Ingrese el texto aqui" rows="6"></textarea>
                    </div>
                    <div class="botones-accion">
                        <span class="sugerencia">
                            <img src="imagenes/Group.svg" alt="">
                            <p>Solo letras minúsculas y sin acentos</p>
                        </span>
                        <button id="btonEncriptar" class="boton-primario" type="button">Encriptar</button>
                        <button id="btonDesencriptar" class="boton-secundario" type="button">Desencriptar</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="area-resultado">
            <div class="contenido-inicio" id="imagenInicio">
                <img class="imagen-inicio" src="imagenes/Muneco.png" alt="">
                <h4>Ningún mensaje fue encontrado</h4>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            <div class="contenido-resultado" id="contenedorTexto">
                <p id="texto-resultado"></p>
                <button id="btonCopiar" class="boton-copia">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <p class="copyright">&copy Encriptador realizado por Hugo Guillén</p>
    </footer>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
